<!DOCTYPE html>
<html lang="en" >
  <head>
  	<meta charset="UTF-8">
  	<meta name= "Author" content="Andy Dimnych">
  	<meta name= "viewport" content="width=device-width,initial-scale=1">
  	<title> Responsive Registration Project </title>
  	<style type="text/css">
  		
  	</style>
  </head>
<body>
	<div class="main">
	<header> Register Here For Free!</header>
	  <form action="#" method = "post" class="form-box">
		  <label for= "user-name"> Your username</label>
		  <div class="inp-row">
			  <div class="icon"> <img src="users.png" </div>
			  <input type="text" name="user-name" class="inp" placeholder="username">
		  </div>
		  <label for= "email"> Your email</label>
		  <div class="inp-row">
			  <div class="icon"> <img src="mail.png" </div>
			  <input type="email" name="email" class="inp" placeholder="useremail@gmail.com" required>
		  </div>
		  <label for= "password"> Your password</label>
		  <div class="inp-row">
			  <div class="icon"> <img src="unnamed.png" </div>
			  <input type="password" name="pass" class="inp" placeholder="password" required>
		  </div>
		  <label for= "pass-again"> Please confirm your password</label>
		  <div class="inp-row">
			  <div class="icon"> <img src="unnamed.png" </div>
			  <input type="password" name="pass-again" class="inp" placeholder="Please confirm the password" required>
		  </div>
		  <div class="inp-row">
		  	<input type="checkbox" class="agree"><label for="agree"> I agree with the terms and conditions of the rules</label>
		  </div>
		  <input type="submit" name="submit" class="submit-button" value="Sign-up">
		  <div class="social"
		    <h3> In a hurry? </h3>
		    <h3> Register with on of these! </h3>
		    <div class="media-icon">
		      <a href="#">
		        <div class="facebook-icon"><img src="facebook.png">Facebook</div>
		      </a>
		      <a href="#">
		        <div class="twitter-icon"><img src="images.png">Twitter</div>
		      </a>
		      <a href="#">
		        <div class="google-icon"><img src="Social-Media-Marketing.png">Google+</div>
		      </a>
		    </div>
		  </div>
	  </form>
	  <div class="path"></div>
	</header>
	
	</div>
</body>
</html>
